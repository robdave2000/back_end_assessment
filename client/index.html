<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="userButton">Get a user</button>
    <button id="weatherButton">Get the weather</button>
    <button id="timeButton">Day or Night</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("userButton").onclick = function () {
        axios.get("http://localhost:4000/api/users/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("weatherButton").onclick = function () {
        axios.get("http://localhost:4000/api/weather/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("timeButton").onclick = function () {
        axios.get("http://localhost:4000/api/time/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

  </body>
</html>
